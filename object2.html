    <script>
        var üniversite={
            kampüs:false,
            bulunduğu_fakülteler:"Mühendislik,Tıp,Eğitim",
            bulunduğu_şehir:"Afyon",
            yapıldığı_sene:1999,
            bilgiler:function(){
                if(this.kampüs==true)
                    console.log("Üniversitenin kampüsü bulunmaktadır. Üniversitedeki fakülteler "+this.bulunduğu_fakülteler
                    + "bulunduğu şehir "+this.bulunduğu_şehir+" inşa edildiği sene "+this.yapıldığı_sene+"'dur" );
                
                else
                console.log("Üniversitenin kampüsü bulunmamaktadır. Üniversitedeki fakülteler "+this.bulunduğu_fakülteler
                    + "bulunduğu şehir "+this.bulunduğu_şehir+" inşa edildiği sene "+this.yapıldığı_sene+"'dur" );
            }
            };
            üniversite.bilgiler();
            üniversite.bulunduğuİlçe="Merkez";
            function bilgileri(){
                console.log("Üniversitemiz "+üniversite.bulunduğu_şehir+"'nun "+üniversite.bulunduğuİlçe+"'dedir" );
            }
            bilgileri();
    </script>
